<!DOCTYPE html>
<html lang="en">
<head>

  <title>Mizuxe Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="mizuxe-style.css.css"/>
</head>
<body>
    <div class="navbar-container">
        <div class="nav-bar">
            <div class="logo"></div>
                <div class="name">
                <h1 class="logo-name">Mizuxe</h1>
        </div>
            <div class="nav-ops">
                <p><a id="home">Home</a></p>
                <p><a id="about">About</a></p>
                <p><a id="meet">Meet the Authors</a></p>
                <p><a id="contact">Contact</a></p>
                <p><a id="sms">SMS</a></p>
            </div>
        </div>
    </div>
    <section class="container-2">
        <div class="main-div">
            <div class="one">
                <div class="component-one">
                <h1 id="text-one">Do What You <br> Dream Of.</h1>
                </div>
                <div class="component-two">
                <p class="text-two">Lorem ipsum dolor, sit amet consectetur adipisicing elit <br><span class="center-line"> Delectus , at.</span></p>
                </div>
                <div class="component-three">
                <button id="read"> Read More <i class="fa-solid fa-arrow-right"></i></button>

                </div>
            </div>
            <div class="two">
                <div id="image"></div>
            </div>
        </div>
        <div class="container-three">
            <div class="child-containers">
                <div class="con-one"><input type="text" placeholder="Enter Name"></div>
                <div class="con-two"><input type="text" placeholder="Enter Email"></div>
                <div class="con-three"><i class="fa-solid fa-envelope"></i>Subscribe</div>

            </div>

        </div>
    </section>

</html>
